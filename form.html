<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter password">
        </div>

        <div>
            <input name="color" type="radio" value="Red">Red</input>
            <input name="color" type="radio" value="Green">Green</input>

            <input name="color" type="radio" value="Blue">Blue</input>

        </div>

        <div>
            <input name="country" list="countries" placeholder="Choose country">
            <datalist id="countries">
                <option value="India">
                <option value="United states of AMerica"></option>
                <option value="United Kingdome"></option>
                <option value="Italy"></option>
                <option value="Germany"></option>
            </datalist>
        </div>

    </form>
</body>
</html>
